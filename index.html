<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="description" content="calculate price per pound for any product">
    <meta name="keywords" content="calculator, groceries, shopping, price">
    <!--below is the viewport line so that media queries work on other devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Price Per Pound</title>

		<!-- external CSS link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

    <h1>Price Per Pound</h1>

    <div class="calc-wrapper">
      <section class="calc">
        <form action="">
          <div class="price-wrap">
              <label for="price">Price</label>
              <input type="number" name="price" placeholder="$0.00" id="price">
          </div>
          <div class="quantity-wrap">
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" placeholder="0" id="quantity">
          </div>

          <!--BUTTONS-->
          <!-- <input type="radio" name="radio" value="lb" id="radio-lb" checked> lb
          <input type="radio" name="radio" value="oz" id="radio-oz"> oz -->


          <div class="container">
            <div class="button-wrap">
              <input class="hidden radio-label" type="radio" name="radio" id="radio-lb" checked="checked"/>
              <label class="button-label" for="radio-lb">
                <h1>lb</h1>
              </label>
              <input class="hidden radio-label" type="radio" name="radio" id="radio-oz"/>
              <label class="button-label" for="radio-oz">
                <h1>oz</h1>
              </label>
            </div>
          </div>


          <br/>
          <br/>
          <output name="output" id="output"></output>
        </form>
      </section>
    </div>

    		<!-- Footer -->
			<footer id="footer">

				<!-- Icons -->
        <ul class="icons">
          <li><a href="https://twitter.com/lospoy" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
          <li><a href="https://www.linkedin.com/in/carloscampoy/" class="icon brands fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
          <li><a href="https://github.com/lospoy" class="icon brands fa-github"><span class="label">Github</span></a></li>
        </ul>

				<!-- Menu -->
					<ul class="menu">
						<li>&copy; Carlos Campoy</li>
					</ul>
			</footer>

		<script type="text/javascript" src="public/main.js"></script>
	</body>
</html>
