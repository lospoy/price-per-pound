<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="description" content="calculate price per pound for any product">
    <meta name="keywords" content="calculator, groceries, shopping, price">
    <!--below is the viewport line so that media queries work on other devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Price Per Pound</title>

		<!-- external CSS link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

    <h1>Price Per Pound</h1>

    <div class="calc wrapper">
      <section class="calc">
        <form action="">
          <label for="price">Price</label>
          <br/>
          <input type="text" name="price" placeholder="$0.00" id="price">
          <br/>
          <br/>
          <label for="quantity">Quantity</label>
          <br/>
          <input type="text" name="quantity" placeholder="0" id="quantity">

          <input type="radio" name="units" value="lb" id="radio-lb" checked> lb
          <input type="radio" name="units" value="oz" id="radio-oz"> oz

          <br/>
          <br/>
          <output name="output" id="output"></output>
        </form>
      </section>
    </div>

		<script type="text/javascript" src="public/main.js"></script>
	</body>
</html>
